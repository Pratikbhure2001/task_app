<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task App</title>
</head>
<body>
    <header>
        <h1>Task App</h1>
    </header>
    <main>
        <section id="task-form">
            <h2>Create a New Task</h2>
            <form id="create-task-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>
                <button type="submit">Create Task</button>
            </form>
        </section>
        <section id="task-list">
            <h2>Task List</h2>
            <ul id="tasks">
                <li>
                    <label>
                      <input type="checkbox" class="task-completed">
                      Task Title
                    </label>
                    <button class="delete-button">Delete</button>
                    <button class="edit-button">Edit</button>
                  </li>
                  <li>
                    <span>Title</span>
                    <span class="status">Completed</span>
                    <span>Description</span>
                    <button class="complete-button" data-task-id="taskId">Complete</button>
                    <button class="edit-button" data-task-id="taskId">Edit</button>
                    <button class="delete-button" data-task-id="taskId">Delete</button>
                </li>
                


            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
